<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='cas'></canvas>
</body>

<script>
    //先获得画布
    var cas = document.getElementById('cas');
    //调用方法获得绘图工具
    var ctx = cas.getContext('2d');

    ctx.moveTo(200, 200);
    ctx.lineTo(210, 200);
    ctx.lineTo(210, 210);
    ctx.lineTo(200, 210);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.setLineDash([5]);
    ctx.moveTo(205,0);
    ctx.lineTo(205,200);

    ctx.moveTo(0,205);
    ctx.lineTo(200,205);


    ctx.stroke();


</script>
</html>
