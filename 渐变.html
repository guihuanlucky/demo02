<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    var cas=document.getElementById('cas');
    var cxt=cas.getContext('2d');


    cxt.lineWidth=10;
    for(var i=0;i<255;i++){
        cxt.beginPath();
        cxt.moveTo(100+i,100);
        cxt.lineTo(102+i,100);
        cxt.strokeStyle='rgb('+i+','+(255-i)+',0)';
        cxt.stroke();
    }


</script>
</html>
