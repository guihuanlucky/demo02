<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width='600' height='400' id='cas'></canvas>
</body>
<script>
    var cas=document.getElementById('cas');
    var cxt=cas.getContext('2d');
    for(var i=0;i<=600;i+=10){
        cxt.moveTo(0,0);
        for(var j=0;j<=400;j+=10){
            cxt.lineTo(i,j);
        }
        cxt.stroke();
    }
    for(var i=0;i<=400;i+=10){
        cxt.moveTo(0,0);
        for(var j=0;j<=600;j+=10){
            cxt.lineTo(j,i);
        }
        cxt.stroke();
    }
</script>
</html>
