<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='cas'></canvas>
</body>
<script>
    var cas=document.getElementById('cas');//获得画布
    var ctx=cas.getContext('2d');//获得绘图工具

    ctx.moveTo(50,50);
    ctx.lineTo(50,100);
    ctx.lineTo(100,100);
    ctx.lineTo(100,50);
    ctx.lineTo(50,50);


    ctx.moveTo(150,50);
    ctx.lineTo(150,100);
    ctx.lineTo(200,100);
    ctx.lineTo(150,50);


    ctx.moveTo(250,50);
    ctx.lineTo(250,100);
    ctx.lineTo(350,100);
    ctx.lineTo(300,50);
    ctx.lineTo(250,50);

    ctx.stroke();


    ctx.beginPath();
    //ctx.lineWidth=1;
    ctx.moveTo(50,150);
    ctx.lineTo(50,250);
    ctx.lineTo(150,250);
    ctx.lineTo(150,150);
    ctx.lineTo(50,150);

    ctx.moveTo(200,150);
    ctx.lineTo(200,250);
    ctx.lineTo(300,250);
    ctx.lineTo(200,150);

    ctx.moveTo(400,150);
    ctx.lineTo(350,250);
    ctx.lineTo(550,250);
    ctx.lineTo(500,150);


   // ctx.stroke();
    ctx.fill(); //如果描点的路径没有闭合，填充时会将最后一个点与第一个点连接起来



















</script>
</html>
