<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width='600' height='400' id="cas"></canvas>
</body>
<script>
    var cas=document.getElementById('cas');
    var cxt=cas.getContext('2d');
    cxt.moveTo(10,10);
    cxt.lineTo(10,390);

    cxt.moveTo(10,390);
    cxt.lineTo(590,390);

    cxt.moveTo(5,20);
    cxt.lineTo(10,10);
    cxt.lineTo(15,20);

    cxt.moveTo(580,385);
    cxt.lineTo(590,390);
    cxt.lineTo(580,395);
    cxt.stroke();

    cxt.beginPath();
    cxt.moveTo(95,295);
    cxt.lineTo(95,305);
    cxt.lineTo(105,305);
    cxt.lineTo(105,295);
    cxt.lineTo(95,295);

    cxt.moveTo(95,295);
    cxt.lineTo(95,305);
    cxt.lineTo(105,305);
    cxt.lineTo(105,295);
    cxt.lineTo(95,295);

    cxt.fillStyle='red';
    cxt.fill();

    cxt.beginPath();
    cxt.moveTo(100,300);
    cxt.lineTo(140,150);
    cxt.strokeStyle='red';
    cxt.stroke();





</script>
</html>
