<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas width='600' height='400' id='cas'></canvas>
</body>

<script>
    //先获得画布
    var cas = document.getElementById('cas');
    //调用方法获得绘图工具
    var ctx = cas.getContext('2d');

    ctx.moveTo(0, 100);
    var x;
    var y;
    for(var i=0;i<=600;i++){
        x=i;
       // y=50*Math.sin(x/30)+50;
        y=Math.log(x)*10+100;
        ctx.lineTo(x, y);
    }

    ctx.stroke();


</script>
</html>
