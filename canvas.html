<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width='600' height='400' id='cas'></canvas>
</body>

<script>
    //先获得画布
    var cas = document.getElementById('cas');
    //调用方法获得绘图工具
    var ctx = cas.getContext('2d');

    ctx.moveTo(100, 100);
    //ctx.lineTo(100, 100);
    ctx.lineTo(200, 200);
    ctx.lineTo(200, 100);
    ctx.lineTo(400, 100);
    ctx.stroke();


</script>
</html>
