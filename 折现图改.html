<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    var cas=document.getElementById('cas');
    var cxt=cas.getContext('2d');
    cxt.moveTo(10,10);
    cxt.lineTo(10,390);

    cxt.moveTo(10,390);
    cxt.lineTo(590,390);

    cxt.moveTo(5,20);
    cxt.lineTo(10,10);
    cxt.lineTo(15,20);

    cxt.moveTo(580,385);
    cxt.lineTo(590,390);
    cxt.lineTo(580,395);
    cxt.stroke();

</script>
</html>
